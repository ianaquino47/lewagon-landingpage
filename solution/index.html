<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build your landing page with Le Wagon</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Poppins:700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="banner">
    <h1>Change your life, learn to code!</h1>
    <p>9 weeks coding bootcamp to learn web development, anywhere in the world.</p>
    <a href="#" class="btn-blue">Sign me up!</a>
  </div>

  <div class="cards-flex">
    <div class="card">
      <img src="images/heart.png" alt="mail">
      <hr>
      <h3>Fast</h3>
      <p>Our service is fast, <strong>super fast</strong> even!</p>
    </div>

    <div class="card">
      <img src="images/laptop.png" alt="mail">
      <hr>
      <h3>Connected</h3>
      <p>Our service is connected, <strong>super connected</strong> even!</p>
    </div>

    <div class="card">
      <img src="images/briefcase.png" alt="mail">
      <hr>
      <h3>Secure</h3>
      <p>Our service is secure, <strong>super secure</strong> even!</p>
    </div>
  </div>


  <div id="footer">
    <ul class="list-inline">
      <li><a href="#"><i class="fab fa-github"></i></a></li>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
    </ul>

    <p>Made with <i class="fas fa-heart"></i> by Le Wagon.</p>
  </div>
</body>
</html>
